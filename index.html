<html ng-app="theApp">
  <head>
    <title> Instagram </title>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ui-bootstrap.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="services/routing.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="shortcut icon" href="#">
    <font face="Source Sans Pro">
  </head>

  <body>
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><b> Instagram </b></a>
        </div>
        <div class="navbar-collapse collapse" ng-controller="myController">
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="home" ng-class="{active: $state.current.name == 'home'}"> HOME </a></li>
            <li><a ui-sref="register" ng-class="{active: $state.current.name == 'register'}"> REGISTER </a></li>
            <li><a ui-sref="login" ng-class="{active: $state.current.name == 'login'}"> LOGIN </a></li>
          </ul>
        </div>
      </div>
    </div>
    <div ui-view></div>
  </body>
</html>
