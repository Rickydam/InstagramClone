<html ng-app="theApp">
  <head>
    <title> Instagram </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <font face="Source Sans Pro">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.13/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.1/ui-bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
    <script src="controllers/stateController.js"></script>
    <script src="services/mobileCheck.js"></script>
    <script src="controllers/formController.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/billabong.css">
  </head>

  <body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only"> Toggle navigation </span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home"><b> Instagram </b></a>
        </div>
        <div class="navbar-collapse collapse" ng-controller="stateController">
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="home" ng-class="{active: $state.current.name == 'home'}"> HOME </a></li>
            <li><a ui-sref="register" ng-class="{active: $state.current.name == 'register'}"> REGISTER </a></li>
            <li><a ui-sref="login" ng-class="{active: $state.current.name == 'login'}"> LOGIN </a></li>
          </ul>
        </div>
      </div>
    </div>
    <div ui-view></div>
  </body>
</html>
